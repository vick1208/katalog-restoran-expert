<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant Catalogue built for searching your favourite restaurant.">
  <meta name="theme-color" content="#DB1100">

  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
  <link rel="icon" href="favicon/favicon.ico">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <title>Bon Appetit Restaurant Catalogue</title>
</head>

<body>

  <a href="#main" class="skip-content">Lewati ke konten utama</a>

  <header>
    <nav-bar></nav-bar>
    <div class="hero__container">
      <div class="hero__inner">
        <h1 class="hero__title">Temukan Rasa yang Anda Cari</h1>
        <p class="hero__tag">Cari restoran favorit Anda disini</p>
      </div>
  </header>

  <main>
    <div id="main" class="mainContent" tabindex="0">
      <h2>Explore Restaurants</h2>
    </div>

    <div class="mainContent">
      <div class="restaurantList">
        <div class="restaurantItem" id="mainRestaurant" tabindex="0">

        </div>
      </div>
    </div>

  </main>

  <footer>
    <p class="footer__content">
      Copyright &copy; <span id="year">date</span> - Bon Appetit
    </p>
  </footer>

</body>

</html>
